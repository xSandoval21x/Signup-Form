<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family="> -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="left-section">
            <div id="banner">
                <div id="logo">
                    <img src="odin-lined.png" alt="Odin logo">
                </div>
                <div id="title">
                    <span>Odin</span>
                </div>
            </div>
            <div id="img-src">
                <span>
                    Photo by <a href="https://unsplash.com/@sdbusch77?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Steve Busch</a> on <a href="https://unsplash.com/photos/a-very-large-cloud-in-the-middle-of-the-night-sky--u2cn3h8CvA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </span>
            </div>
        </div>
        <div id="main-section">
            <div>
                <h2>
                    This is not a real online service!
                    You know you need something like 
                    this in your life to help you 
                    realize your deepest dreams.
                    Sign up now to get started.
                <h2>
                <h2>
                    You <span style="font-style: italic;">know</span> you want to.
                </h2>
            </div>
            <div id="form-container">
                <form name="sign-up-form" id="sign-up-form" novalidate>
                    <h2>Let's do this!</h2>
                    <div id="form-fields-container">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" required>
                            <span class="error" aria-live="polite"></span>
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" required>
                            <span class="error" aria-live="polite"></span>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                            <span class="error" aria-live="polite"></span>
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone" required>
                            <span class="error" aria-live="polite"></span>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                            <span class="error" aria-live="polite"></span>
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                            <span class="error" aria-live="polite"></span>
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <input type="submit" value="Create Account" form="sign-up-form">
            </div>
            <div>
                <p>Already have an account? <strong><a href="index.html" target="_blank">Log in</a></strong></p>
            </div>
        </div>
    </div>
</body>
<script>
    const form = document.querySelector("form");
    var pwd = document.getElementById("password");
    var confirmPwd = document.getElementById("confirm-password");
    var pwdError = pwd.nextElementSibling;
    var confirmPwdError = confirmPwd.nextElementSibling;

    form.addEventListener("submit", (event) => {
        event.preventDefault();
        if(pwd.value != confirmPwd.value) {
            pwd.className = "invalid";
            pwdError.textContent = "Passwords do not match!";
            pwdError.className = "error active";

            confirmPwd.className = "invalid";
            confirmPwdError.textContent = "Passwords do not match!";
            confirmPwdError.className = "error active";
        } else {
            pwd.className = "valid";
            pwdError.textContent = "";
            pwdError.className = "error";

            confirmPwd.className = "valid";
            confirmPwdError.textContent = "";
            confirmPwdError.className = "error";
        }
    })
</script>
</html>
